name: Frontend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Run linting
        working-directory: ./frontend
        run: pnpm lint || true

      - name: Build Next.js
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'https://ethara-ai-backend.onrender.com' }}
        run: pnpm build

  # Vercel handles deployment automatically via GitHub integration
  # This job is for validation only
